<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blah-Blah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #8892b0;
      margin-bottom: 40px;
    }
    .drop-zone {
      border: 2px dashed #4a5568;
      border-radius: 16px;
      padding: 60px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.02);
    }
    .drop-zone:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    .drop-zone.processing {
      border-color: #f6ad55;
      pointer-events: none;
    }
    .drop-zone.success {
      border-color: #48bb78;
    }
    .drop-zone.error {
      border-color: #fc8181;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .drop-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .formats {
      color: #8892b0;
      font-size: 0.9rem;
    }
    .progress {
      margin-top: 20px;
      display: none;
    }
    .progress.visible {
      display: block;
    }
    .progress-bar {
      background: #2d3748;
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
    }
    .progress-fill {
      background: linear-gradient(90deg, #667eea, #764ba2);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #a0aec0;
    }
    .language-select {
      margin-top: 30px;
    }
    .language-select label {
      margin-right: 10px;
      color: #a0aec0;
    }
    .language-select select {
      background: #2d3748;
      color: #fff;
      border: 1px solid #4a5568;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    .intro-options {
      margin-top: 20px;
      text-align: left;
      background: rgba(255,255,255,0.03);
      padding: 15px 20px;
      border-radius: 12px;
    }
    .intro-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .intro-row:last-child {
      margin-bottom: 0;
    }
    .intro-row label {
      color: #a0aec0;
      font-size: 0.9rem;
      min-width: 75px;
    }
    .intro-row input {
      background: #2d3748;
      color: #fff;
      border: 1px solid #4a5568;
      border-radius: 6px;
      padding: 6px 10px;
      width: 70px;
      font-size: 0.9rem;
    }
    .intro-row span {
      color: #8892b0;
      font-size: 0.9rem;
    }
    .hint {
      color: #6b7280;
      font-size: 0.8rem;
      font-style: italic;
      margin-top: 10px;
      text-align: center;
    }
    .create-btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.5;
    }
    .create-btn:disabled {
      cursor: not-allowed;
    }
    .create-btn:not(:disabled) {
      opacity: 1;
    }
    .create-btn:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Blah-Blah</h1>
    <p class="subtitle">Genera sottotitoli VTT da audio e video</p>
    
    <div class="drop-zone" id="dropZone">
      <div class="icon">üìÅ</div>
      <p class="drop-text" id="dropText">Fai click per selezionare un file</p>
      <p class="formats" id="fileName">MP4, MP3, WAV, M4A</p>
    </div>
    
    <button class="create-btn" id="createBtn" disabled>Crea VTT</button>
    
    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="status" id="status">Elaborazione in corso...</p>
    </div>
    
    <div class="language-select">
      <label for="language">Lingua:</label>
      <select id="language">
        <option value="it" selected>Italiano</option>
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="pt">Portugu√™s</option>
        <option value="auto">Auto-detect</option>
      </select>
    </div>

    <div class="intro-options">
      <div class="intro-row">
        <label for="musicStart">Musica da</label>
        <input type="number" id="musicStart" min="0" value="0" step="0.1">
        <label for="musicEnd">a</label>
        <input type="number" id="musicEnd" min="0" value="0" step="0.1">
        <span>sec</span>
      </div>
      <div class="intro-row">
        <label for="silenceStart">Silenzio da</label>
        <input type="number" id="silenceStart" min="0" value="0" step="0.1">
        <label for="silenceEnd">a</label>
        <input type="number" id="silenceEnd" min="0" value="0" step="0.1">
        <span>sec</span>
      </div>
      <p class="hint">Lascia i valori a 0 se non vuoi aggiungere nulla</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
